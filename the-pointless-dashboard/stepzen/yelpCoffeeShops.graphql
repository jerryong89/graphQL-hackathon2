type YelpCoffeeShops {
  latitude: Float!
  longitude: Float!
  image_url: String
  name: String
  url: String
}

type Query {
  coffeeShops(
    latitude: Float!
    longitude: Float!
    categories: String
    limit: Int
  ): YelpCoffeeShops
    @rest(
      endpoint: "https://api.yelp.com/v3/businesses/search"
      configuration: "yelp_fusion"
    )
}
